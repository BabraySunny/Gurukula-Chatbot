<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gurukul Kangri Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <img src="https://www.gkv.ac.in/wp-content/uploads/2021/11/gkvlogo.png" height="85" width="75" alt="GKV Logo">
                    </div>
                    <div class="chatbox__image--header1">
                        <img src="https://www.gkv.ac.in/wp-content/uploads/2021/11/gkv-logowritting.png" height="80" width="260" alt="GKV Logo with text">
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header"></h4>
                        <p class="chatbox__description--header"></p>
                    </div>
                </div>
                <div class="chatbox__messages">
            <div></div>
        </div>
                <div class="chatbox__footer">
                    <input type="text" placeholder="Type here...">
                    <button class="chatbox__send--footer send__button">
                        <img src="{{url_for('static', filename='images/send-button.svg')}}" alt="">
                    </button>
                </div>
                </div>
                <div class="chatbox__button">
                    <button><img src="{{ url_for('static', filename='images/chatbox.png') }}" /></button>   
                </div>
            </div>
        </div>
    <script>
        $SCRIPT_ROOT = {{request.script_root|tojson }};
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
